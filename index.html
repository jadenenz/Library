<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Library App</title>
        <script src="library.js" defer></script>
        <link rel="stylesheet" href="library.css">
    </head>
    <body>
    <div class="wholePage">
        <button id="newbook">ADD NEW BOOK</button>
        <div class="bookPopup" id='bookPopup'>
            <form class="formContainer">
                <h2>Add Book Information</h2>
                <label for="title">
                    <strong>Title</strong>
                </label>
                <input type='text' id='title' placeholder=
                'Book title' name='title' required>
                <label for="author">
                    <strong>Author</strong>
                </label>
                <input type='text' id='author' placeholder=
                'Author' name='author' required>
                <label for="pages">
                    <strong>Pages</strong>
                </label>
                <input type='text' id='pages' placeholder=
                'Pages' name='pages' required>
                <label for="read">
                    <strong>Already read?</strong>
                </label>
                <input type='checkbox' id='read' name='read'>
                <button type='submit' id='submit'>Submit</button>
                
                
            </form>
        </div>
        <div class='libraryContainer'>
        </div>
    </div>
    
    
    
</body>
</html>
